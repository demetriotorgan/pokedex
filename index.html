<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
  <body>  
    <main>
        <img class="pokemom__img" src="#" alt="">
        <!--Titulo-->
          <h1 class="pokemom__data">
            <span class="pokemom__number"></span>-
            <span class="pokemom__name"></span>
          </h1>
          <!--Form-->
            <form class="form">
              <input 
              type="search"
              class="input__search"
              placeholder="Nome ou Número"
              required>
            </form>
            <!--Botoes-->
            <div class="buttons">              
              <button class="button btn-prev">Prev &lt;</button>
              <button class="button btn-next">Next &gt;</button>
            </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

  </body>
</html>
